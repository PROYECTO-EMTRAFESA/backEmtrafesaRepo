# Nombre de la aplicación
spring.application.name=emtrafesa-api

# Contexto del servlet
server.servlet.context-path=/api/v2

# Configuración de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/BDemtrafesa
spring.datasource.username=postgres
spring.datasource.password=adminadmin
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Inicialización del SQL
spring.sql.init.mode=always
# Si tienes un script SQL de inicialización, usa esta propiedad:
# spring.sql.init.data-locations=classpath:data-test.sql

